<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="product">
        <div class="product-small-img">
            <img src="player-1.png" alt="" srcset="" onclick="myFunction(this)">
            <img src="player-2.png" alt="" srcset="" onclick="myFunction(this)">
            <img src="player-3.png" alt="" srcset="" onclick="myFunction(this)">
            <img src="player-4.png" alt="" srcset="" onclick="myFunction(this)">
            <img src="player-5.png" alt="" srcset="" onclick="myFunction(this)">

        </div>
        <div class="img-container">
            <img src="player-1.png" alt="" srcset="" id="imageBox">
        </div>
    </div>
   <script>
    function myFunction(smallImg)
    {
        var fullImg = document.getElementById("imageBox");
        fullImg.src = smallImg.src
    }

   </script> 
    
</body>
