<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <met a http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Video Gallery</h2>
        <div class="row">
            <div class="col">
                <div class="feature-img">
                    <img src="pic1.png" alt="" srcset="" width="100%">
                    <img src="play.png" alt="" srcset="" class="play-btn" onclick="playVideo('vid1.mp4')">
                </div>
            </div>
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="pic2.png" alt="" srcset="">
                        <img src="play.png" alt="" srcset="" class="play-btn" onclick="playVideo('vid1.mp4')">
                    </div>
                    <p>How to add multiple video in a website or <br>
                    to make a video Gallery</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="pic3.png" alt="" srcset="">
                        <img src="play.png" alt="" srcset="" class="play-btn" onclick="playVideo('vid1.mp4')">
                    </div>
                    <p>How to add multiple video in a website or <br>
                    to make a video Gallery</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="pic4.png" alt="" srcset="">
                        <img src="play.png" alt="" srcset="" class="play-btn" onclick="playVideo('vid1.mp4')">
                    </div>
                    <p>How to add multiple video in a website or <br>
                    to make a video Gallery</p>
                </div>
            </div>
        </div>
    </div>
    <div class="video-player" id="videoPlayer">
        <video width="100%" controls autoplay id="myVideo">
            <source src="video.mp4" type="video/mp4">
        </video>
        <img src="close.png" alt="" srcset="" class="close-btn" onclick="stopVideo()">
    </div>

<script>
    var videoPlayer = document.getElementById("videoPlayer");
    var myVideo = document.getElementById("myVideo");

    function stopVideo(){
        videoPlayer.style.display = "none";
    }

    function playVideo(file){
        myVideo.scr = file;
        videoPlayer.style.display = "block"
    }
</script>

</body>
</html>
